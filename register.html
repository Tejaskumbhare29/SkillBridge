<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBridge - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a modern, clean look (reused from register page) */
        body {
            background-color: #e9ecef;
            /* Light gray background */
            font-family: 'Montserrat', sans-serif;
            padding: 30px 0;
        }

        .login-card {
            max-width: 700px;
            /* Slightly smaller width for a login form */
            margin: auto;
            border: none;
            /* Remove default border */
            border-radius: 12px;
            /* Smoother corners */
            overflow: hidden;
            /* Ensures header color covers corners */
        }

        .header-bg {
            background-color: #20c997;
            /* A refreshing green/teal color (SkillBridge main color) */
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-area {
            padding: 30px 50px;
        }

        /* The divider text is not needed for a simple login page */
    </style>
</head>

<body>
    <div class="container">
        <div class="card login-card shadow-lg">
            <div class="row g-0">
                <div class="col-lg-5 header-bg d-none d-lg-flex">
                    <h2 class="fw-bold mb-3">SkillBridge</h2>
                    <p class="mb-4">
                        Welcome back! Sign in to manage your volunteering activities and connections.
                    </p>
                    <p class="small fst-italic">â€” Connect. Volunteer. Grow.</p>
                </div>

                <div class="col-lg-7 form-area">
                    <h3 class="text-center fw-bold text-dark mb-5">Sign In to Your Account</h3>

                    <form>
                        <div class="mb-4">
                            <label for="loginIdentifier" class="form-label">Email address or Username</label>
                            <input type="text" class="form-control form-control-lg" id="loginIdentifier" required
                                placeholder="Enter email or username">
                        </div>

                        <div class="mb-4">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="passwordInput" required
                                placeholder="Password">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMeCheck">
                                <label class="form-check-label small text-muted" for="rememberMeCheck">
                                    Remember me
                                </label>
                            </div>
                            <a href="verification.html" class="small text-decoration-none text-success fw-bold">Forgot Password?</a>
                        </div>


                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Sign In</button>

                        <p class="text-center mt-4 mb-0 text-muted small">
                            Don't have an account yet? <a href="register.html"
                                class="text-decoration-none fw-bold text-success">Create an account</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
